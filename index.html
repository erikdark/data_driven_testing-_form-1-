<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-Driven Testing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Data-Driven Testing Page</h1>
    <div id="formContainer">
        <button id="showRegisterFormButton">Register</button>
        <button id="showLoginFormButton">Login</button>
        
        <form id="registerForm" class="hidden">
            <h2>Register</h2>
            <label for="registerUsername">Username:</label>
            <input type="text" id="registerUsername" name="registerUsername" required><br>
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="registerPassword" required><br>
            <button type="submit">Register</button>
        </form>

        <form id="loginForm" class="hidden">
            <h2>Login</h2>
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="loginUsername" required><br>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="messageContainer"></div>
    <script src="scripts.js"></script>
</body>
</html>
